name: Build and deploy .NET Core application to Web App app-cbn-dev
on:
  push:
    branches:
    - main
env:
  AZURE_WEBAPP_NAME: app-cbn-dev
  AZURE_WEBAPP_PACKAGE_PATH: CleanArchitecture.UI.Web/published
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 6.0.x
  WORKING_DIRECTORY: src/CleanArchitecture.UI.Web
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
    - name: Restore
      run: dotnet restore "${{ env.WORKING_DIRECTORY }}"
    - name: Build
      run: dotnet build "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-restore
    - name: Test
      run: dotnet test "${{ env.WORKING_DIRECTORY }}" --no-build
    - name: Publish
      run: dotnet publish "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-build --output "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"
    - name: Create EF Migration script
      run: dotnet ef migrations script --project src/CleanArchitecture.Persistence --startup-project src/CleanArchitecture.UI.Web --output ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/Scripts/EFMigrations.sql --idempotent
    - name: Publish Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: DEV
    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v3
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
    - name: Apply EF migrations
        uses: azure/sql-action@v2
        with:
          connection-string: ${{ secrets.AZURE_SQL_CONNECTIONSTRING }}
          sql-file: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/Scripts/EFMigrations.sql
    - name: Deploy to Azure WebApp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.app_cbn_dev_B1FC }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
